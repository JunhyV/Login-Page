<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Page </title>
</head>
<body class="flex">
    <div class="flex div-content">
            <div class="box-size">
                <h1>Login </h1>
                <p>Enter your credential to access your account.</p>
            </div> 
            <div class="box-size">
                <button class="flex">
                    <img class="mini-logo" src="./img/google.svg" alt="google-logo"> 
                    <p>Login with Google</p> 
                </button> 
            </div>
            <div class="or-size flex">
                <div class="line"></div>
                <p class="or">Or</p>
                <div class="line"></div>
            </div>
            <div class="box-size justify">
                <p class="margin">Email address</p>
                <input type="text" name="" id="" placeholder="email@domain.com">
            </div>
            <div class=" box-size justify">
                <div class="end">
                    <p>Password</p> 
                    <a href="" id="blue">Forgot Password?</a> 
                </div>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="box-size">
                <button name="login">
                    <h2>Login</h2>
                </button>
                <p class="gray">Dont have an account? <a href="" id="black">Register here.</a></p>
            </div>
      
    </div>
   
    <div class="imagen">
    </div>



</body>
</html>
